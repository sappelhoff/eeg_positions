name: Python build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * MON"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
    env:
      TZ: Europe/Berlin
      FORCE_COLOR: true
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Update pip etc.
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build twine

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Build sdist
      run: python -m build --sdist
    - name: Check sdist
      run: twine check --strict dist/*
    - name: Install sdist
      run: pip install ./dist/eeg_positions-*
    - name: Clean up working directory
      run: rm -rf ./*
    - name: Try importing eeg_positions
      run: python -c 'import eeg_positions; print(eeg_positions.__version__)'
    - name: Remove sdist install
      run: pip uninstall -y eeg_positions

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Build wheel
      run: python -m build --wheel
    - name: Check wheel
      run: twine check --strict dist/*
    - name: Install wheel
      run: pip install ./dist/eeg_positions-*.whl
    - name: Clean up working directory
      run: rm -rf ./*
    - name: Try importing eeg_positions
      run: python -c 'import eeg_positions; print(eeg_positions.__version__)'
    - name: Remove wheel install
      run: pip uninstall -y eeg_positions
